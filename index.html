<!DOCTYPE HTML>
<html>
	<head>
		<title>Parabéns Pretinha!</title>
        <link rel="shortcut icon" href="assets/css/images/favicon.png">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- CSS -->
        <link rel="stylesheet" href="assets/css/main_feliz_aniversario_princesa.css"/>
        <link rel="stylesheet" href="assets/css/font-awesome-animation.min.css" >

	</head>
	<body class="loading">
		<!-- Música de Fundo -->
		<audio id="audio" src="assets/audio/PraVoceGuardeiAmor.mp3" autoplay loop></audio>
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">
                <!-- Header -->
				<header id="header">
				    <h1>Parabéns Pretinha!</h1>
				    	<p>"O que eu desejo a você é que os deuses do amor estejam a te proteger e que o verão no seu sorriso nunca acabe"</p>
							<p>Você de longe foi uma das melhores coisas que me aconteceu nesse ano</p>
							<p>Feliz niver meu amorzinho!</p>
				    <nav>
				    <nav>
				        <ul>
				            <li><a class="icon fa-heart faa-pulse animated" onclick="playAudio()"><span class="label">heart</span></a></li>
                        </ul>
				    </nav>
					Click em mim!
				</header>
				<!-- Footer -->
				<footer id="footer">
					<footer id="footer"><span class="icon fa-volume-up"><span class="label">volume-up</span></footer> 
				</footer>
			</div>
		</div>
	</body>
		<script>
			audio = document.getElementById('audio');
			window.onload = function() { document.body.className = ''; }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }

			function isPlaying(audelem) { return !audelem.paused; }

			const playAudio = () =>{

				if(isPlaying(audio)){
					audio.pause() 
				}else{
					audio.play() 
				}
			
			}
		</script>
</html>
